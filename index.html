<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">
        <div class="container">
            <div class="content__inner">
                <h1 class="content__title">To-Do List</h1>
                <div class="content__items">
                    <input class="content__input" type="text" placeholder="введите ваши ДЕЛА">
                    <button class="content__btn">Добавить</button>
                </div>
                <ol class="content__list" type="1"></ol>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
